<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title> Employee </title>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>


<body>

<div class="container">

<h2> Welcome In the Employee Page</h2>
<hr>


			<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
			    <input type="hidden" th:field="*{id}"  />
				<br><br>
				<input type="text" th:field="*{first_name}"   placeholder="First name " />
				<br><br>
				<input type="text" th:field="*{last_name}"   placeholder="last name " />
				<br><br>
				<input type="text" th:field="*{email}"   placeholder="email " />
				<br><br>
				<input type="submit"  value ="Save" class="btn btn-primary"/>
			
			</form>
			
	<br><br>
	<a th:href="@{/employee/list}" class="btn btn-primary">	Go back main Page</a>	
</div>

</body>

</html>
